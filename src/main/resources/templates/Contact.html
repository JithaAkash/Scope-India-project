<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SCOPE INDIA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact - SCOPE INDIA</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/registration">Registration</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/studentdashboard">Student Dashboard</a></li>
        </ul>
    </nav>

    <section>
        <h2>Contact Details</h2>
        <p>Email: info@scopeindia.org</p>

        <h2>Contact Form</h2>
        <form th:action="@{/sendEmail}" th:object="${contact}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" th:field="*{subject}" required>

            <label for="message">Message:</label>
            <textarea id="message" th:field="*{message}" rows="5" required></textarea>

            <button type="submit">Send Email</button>
        </form>

        
        <p th:if="${successMessage}" class="success-message">[[${successMessage}]]</p>
        <p th:if="${errorMessage}" class="error-message">[[${errorMessage}]]</p>
    </section>

    <footer>
        <p>&copy; 2024 SCOPE INDIA - Your Trusted Career Partner</p>
    </footer>
</body>
</html>
